<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="bg-dark bg-opacity-25 text-center">
      <main
        style="height: 110vh"
        class="p-5 d-flex justify-content-center align-items-center"
      >
        <div>
          <h1 class="text-capitalize">LifeLess countdown</h1>
          <p class="text-capitalize" lead>
            what is more important deadline than your life deadline
          </p>
          <input
            type="text"
            id="ageInput"
            class="shadow form-control w-md-50 m-auto placeholder-wave bg-dark text-light"
            placeholder="enter your age"
          />
          <button
            class="shadow-sm btn btn-outline-dark px-5 py-2 rounded-pill mt-4"
            id="ageBtnStart"
          >
            submit
          </button>
          <div class="row gy-4 gx-3 text-center my-3">
            <div class=" col-4 border-end ">
               <h2 class="year h2 text-bolder">00</h2>
               <h2 class="h2 text-bolder text-capitalize">year</h2>
            </div>
            <div class=" col-4  border-end">
              <h2 class="month h2 text-bolder  text-center">00</h2>
              <h2 class="h2 t  text-center text-capitalize ">month</h2>
            </div>
            <div class="col-4 ">
              <h2 class="days h2 text-bolder ">00</h2>
              <h2 class="h2 text-bolder text-capitalize ">day</h2>
            </div>
            <div class="col-4 border-end">
              <h2 class="hour h2 text-bolder">00</h2>
              <h2 class="h2 text-bolder text-capitalize">hour</h2>
            </div>
            <div class="col-4 border-end">
              <h2 class="mins h2 text-bolder">00</h2>
              <h2 class="h2 text-bolder text-capitalize ">min</h2>
            </div>
            <div class="col-4">
              <h2 class="sec h2 text-bolder ">00</h2>

              <h2 class="h2 text-bolder text-capitalize ">sec</h2>
            </div>
          </div>
        </div>
      </main>
    </section>

    <script src="index.js"></script>
  </body>
</html>
